    <section>
        <fieldset>
            <legend>Sign-Up</legend>
        <form action="index.html">
            <label for="fname">First Name : </label>
            <input type="text" required>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="lname">&nbsp;&nbsp;&nbsp;Last Name : </label>
            <input type="text" required><br><br>
            <label for="username">Username : </label>
            <input type="text" required>&nbsp;&nbsp;&nbsp;
            <label for="gender">Gender : &nbsp;&nbsp; M </label>
            <input type="radio" name="mygender" required>
            <label for="gender">&nbsp;&nbsp;F </label>
            <input type="radio" name="mygender" required><br><br>

            <label for="fathername">Father's Name : </label>
            <input type="text" required>
            <label for="dob">&nbsp;&nbsp;Date of Birth : </label>
            <input type="date" required><br><br>
            <label for="mobileno">Mobile No : </label>
            <input type="number" required>
            <label for="password">Create password : </label>
            <input type="password" required><br><br><br>
            <input type="checkbox" required>
            <label for="termsconditions"><a href="terms and conditions.docx" target="_blank">I Accept all Terms and
                    Condition </a> </label><br><br>
            <input type="submit"><input type="reset">
        </form>
    </fieldset>
